<!DOCTYPE html>
<html lang="en">
	<head>
		<title>My fermentation notes</title>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@500;800&family=Oi&display=swap"
			rel="stylesheet"
		/>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>

<style type="text/css">
	/*
	  Josh's Custom CSS Reset
	  https://www.joshwcomeau.com/css/custom-css-reset/
	*/
	*,
	*::before,
	*::after {
		box-sizing: border-box;
	}
	* {
		margin: 0;
	}
	html,
	body {
		height: 100%;
	}
	body {
		line-height: 1.5;
		-webkit-font-smoothing: antialiased;
	}
	img,
	picture,
	video,
	canvas,
	svg {
		display: block;
		max-width: 100%;
	}
	input,
	button,
	textarea,
	select {
		font: inherit;
		/* added by me ios show rounded corners by default */
		border-radius: 0px;
	}
	p,
	h1,
	h2,
	h3,
	h4,
	h5,
	h6 {
		overflow-wrap: break-word;
	}
	/* end reset*/

	/* reset specifics */
	dialog {
		/* was nuked by the css-reset */
		margin: auto;
	}

	button {
		/*  iOS has blue buttons by default */
		color: black;
		/* removes iOS default styling of buttons */
		-webkit-appearance: none;
		-webkit-border-radius: 0;
	}

	/* general styling*/
	html {
		background-image: url('/bg-texture.png');
	}

	body {
		padding: 2rem;
	}
	@media screen and (max-width: 800px) {
		body {
			padding: 0.6rem;
		}
	}

	input {
		background-color: whitesmoke;
		border: none;
		border: 1px solid DarkGray;

		border-bottom: 2px solid black;
		padding: 0.5rem;
		font-size: 1rem;
		transition: border 150ms ease-out;
	}

	input:focus {
		outline: none;
		background-color: papayawhip;
		border: 1px solid var(--main-color);
		border-bottom: 2px solid var(--main-color);
	}

	body,
	button,
	textarea {
		font-family: 'Inter', sans-serif;
	}
	h1 {
		font-family: 'Oi', cursive;
		font-size: 1rem;
	}

	h2,
	h3 {
		font-family: 'Inter', sans-serif;
	}

	h2 {
		font-size: 1.6em;
		margin: 0.6rem 0;
		font-weight: normal;
	}

	h3 {
		font-size: 1em;
		margin: 0.5rem 0;
		font-weight: 800;
	}

	button {
		background: none;
		border: 2px var(--main-color) solid;
		transition: background 200ms ease;
	}
	button:hover:not(:disabled) {
		cursor: pointer;
		border: 2px b solid;
		background: var(--main-color);
		color: white;
	}
	button:disabled,
	button[disabled] {
		cursor: not-allowed;
		background: whitesmoke;
		border: 2px whitesmoke solid;
	}

	textarea {
		background-attachment: local;
		background-image: linear-gradient(to right, whitesmoke 10px, transparent 10px),
			linear-gradient(to left, whitesmoke 10px, transparent 10px),
			repeating-linear-gradient(
				whitesmoke,
				whitesmoke 1.7rem,
				black 1.7rem,
				black calc(1.7rem + 1px),
				whitesmoke calc(1.7rem + 1px)
			);
		padding: 0 10px;
		padding-top: 0.1rem;
		padding-bottom: 1rem;
		font-size: 1rem;
		line-height: calc(1.7rem + 1px);
		border: none;
		font-size: 1rem;
	}

	textarea:focus {
		outline: none;
		background-attachment: local;
		background-image: linear-gradient(to right, papayawhip 10px, transparent 10px),
			linear-gradient(to left, papayawhip 10px, transparent 10px),
			repeating-linear-gradient(
				papayawhip,
				papayawhip 1.7rem,
				black 1.7rem,
				black calc(1.7rem + 1px),
				papayawhip calc(1.7rem + 1px)
			);

		font-size: 1rem;
		line-height: calc(1.7rem + 1px);
		border: none;
		font-size: 1rem;
	}
</style>
